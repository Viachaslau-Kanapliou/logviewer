<form class="form-horizontal" ng-controller="VlvConfigCtrl">
    <div class="form-group">
        <label for="velvet-host">Velvet host</label>
        <input id="velvet-host" ng-model="velvetHost" size="80" placeholder="http://velvet-host.net">
    </div>
    <div class="form-group">
        <label for="debug-service-list">Debug service</label>
        <select id="debug-service-list" ng-model="debugService"
                ng-options="opt as opt.label for opt in versions">
        </select>
        <label for="debug-service">Debug service</label>
        <input id="debug-service" ng-model="debugService.value" size="50"
               ng-disabled="debugService.code!=2">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" ng-model="username">
        <label for="password">Password</label>
        <input id="password" ng-model="password">
    </div>
</form>
